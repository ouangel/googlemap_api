<html>
  <head>
    <meta charset="utf-8">
    <!-- <html lang="en"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sharing is Car-ing | A New Eco Way to Save Your Money</title>
    <link rel="shortcut icon" type="img/ico" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>
    <!-- <div id="container"> -->

        <div id="left_row">
          <div class="title">
            <h1>Self Car Rental</h1>
            <p>A New Eco Way to Save and Share</p>
          </div>

          <button id="login">Login on FB</button>
          
          <div id="user_input">
            <div id="owner">
              <h3>Lend Your Car</h3>
              <input id="add" type="text" placeholder="Your locatiion" required>
              <input id="carimg" type="text" placeholder="Brand of your car" required>
              <input id="description" type="text" placeholder="Description" required>
              <input id="time" type="datetime-local" required>
              <input id="phone" type="tel" placeholder="Phone number" required>
              <input id="update" type="submit" value="Submit">
            </div>

            <div class="user">
              <h3>Rent A Car by One Click</h3>
              <input id="user" type="text" placeholder="Search the area" style="display:none;">
              <input id="search" type="submit" value="Search">
            </div>

            <button id="logout">Log Out</button>
          </div> <!-- end user input -->
        </div> <!-- end left row -->

        <div id="right_row">
          <div id="google_map">
            <div id="map"></div>
          </div> <!-- end goolge map -->
        </div> <!-- end right row -->

      <!-- </div>  -->
      <!-- end container -->


      <script src="js/app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKaJIupFu06_xES1fWII_bzCgtW1Iwcb8&callback=initMap&libraries=places"></script>

  </body>
</html>
